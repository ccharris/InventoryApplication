<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Yarn Barn Inventory Product Management</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">
	<h1>Delete Product</h1>
	<div class="row col-md-6">
		<form method="POST" th:object="${product}">
			<div th:if="${product}">
				<div th:object="${product}">
					<div class="list-group-item">
						<h4 class="list-group-item-heading">SKU</h4>
						<p class="list-group-item-text" th:text="*{id}"></p>
					</div>
					<div class="list-group-item">
						<h4 class="list-group-item-heading">Product Name</h4>
						<p class="list-group-item-text" th:text="*{productName}"></p>
					</div>
					<div class="list-group-item">
						<h4 class="list-group-item-heading">Yarn Weight</h4>
						<p class="list-group-item-text" th:text="*{yarnWeight}"></p>
					</div>
					<div class="list-group-item">
						<h4 class="list-group-item-heading">Description</h4>
						<p class="list-group-item-text" th:text="*{description}"></p>
					</div>
					<div class="list-group-item">
						<h4 class="list-group-item-heading">Price</h4>
						<p class="list-group-item-text" th:text="*{price}"></p>
					</div>
					<div class="list-group-item">
						<h4 class="list-group-item-heading">Inventory</h4>
						<p class="list-group-item-text" th:text="*{inventory}"></p>
					</div>
				</div>
			</div>
			<div th:unless="${product}">
				<h3>No product found.</h3>
			</div>
			<button type="submit" class="btn btn-default">Delete</button>
		</form>
		<div class="row">
			<a class="col-md-4" href="/home">Back</a>
		</div>
	</div>
	

</body>
</html>
